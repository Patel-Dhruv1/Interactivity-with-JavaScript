<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            height: 300px;
            width: 300px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
        }

        .gallery img {
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
        <img src="pic1.jpg" alt="Picture 1" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="pic2.jpg" alt="Picture 2" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="pic3.jpg" alt="Picture 3" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>

    <script>
        function upDate(previewPic) {
            // Log for debugging
            console.log("Mouseover event triggered.");
            console.log("Image src:", previewPic.src);
            console.log("Image alt:", previewPic.alt);

            // Update the text and background of the div with id 'image'
            document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
            document.getElementById('image').innerHTML = previewPic.alt;
        }

        function unDo() {
            // Reset the background and text of the div with id 'image'
            document.getElementById('image').style.backgroundImage = "url('')";
            document.getElementById('image').innerHTML = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
